<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/bootstrap-icons.css" rel="stylesheet">
    <link href="../css/template.css" rel="stylesheet">
    <link href="../css/ai.css" rel="stylesheet" />
    <title>Wash n Roll Mobile Cleaning - AI Art</title>
    <link rel="icon" href="../images/logo.png"><!--Tab image-->
    <!--Linking Firebase-->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <!--Linking HEIC converter (for iphone images)-->
    <script src="https://unpkg.com/heic2any"></script>

</head>
<body>
    <!--/////////////////NAVIGATION/////////////////////-->
    <div style="margin:30px;">
        <a href="index.html" style="color:#FFFFFF;">
            <i class="bi bi-arrow-left-circle" style="font-size:2em;"></i>
        </a>
    </div>
    <!--////////////////////MAIN////////////////////////-->
    <main>
        <h2 style="text-align:center; margin-top:25px;">AI Art Chat</h2>
        <div class="container" style="margin-top:20px; ">
            <div class="row" style="width:50%; margin:auto;">
                <a class="custom-btn" href="art.html" style=" text-align:center; color:#FFFFFF;">Refresh</a>
            </div>
            <div class="chat-container">
                <div id="chatHistory" class="chat-history">
                    <div id="loadingSpinner" class="spinner-border text-primary" role="status" style="display: none;">
                        <span class="sr"></span>
                    </div>
                </div>
                <div class="input-container">
                    <div class="row" style="justify-content:center">
                        <div class="col-md-auto mb-auto" style="padding:10px;">
                            <label for="resolution" style="margin-left:5px;">Resolution (pixels)</label>
                            <select id="resolution">
                                <option value="256x256">256x256</option>
                                <option selected value="512x512">512x512</option>
                                <option value="1024x1024">1024x1024</option>
                            </select>
                        </div>
                        <div class="col-md-auto mb-auto" style="padding:10px;">
                            <label for="style" style="margin-left:5px;">Style</label>
                            <select id="style">
                                <option value="natural">Natural</option>
                                <option value="vivid">Vivid (hyper-real, dramatic)</option>
                            </select>
                        </div>
                        <div class="col-md-auto mb-auto" style="padding:10px;">
                            <label for="quality" style="margin-left:5px;">Quality</label>
                            <select id="quality">
                                <option value="standard">Standard</option>
                                <option value="hd">HD</option>
                            </select>
                        </div>
                        <div class="col-md-auto mb-auto" style="padding:10px;">
                            <label for="type" style="margin-left:5px;">Type</label>
                            <select id="type">
                                <option value="">Default</option>
                                <option value="Type: Comic; ">Comic</option>
                                <option value="Type: Digital Art; ">Sketch</option>
                                <option value="Type: Drawing; ">Drawing</option>
                                <option value="Type: Painting; ">Painting</option>
                                <option value="Type: Photo; ">Photo</option>
                                <option value="Type: Sketch; ">Sketch</option>
                                <option value="Type: Ultra High Definition; ">UHD</option>
                            </select>
                        </div>
                        <div class="col-md-auto mb-auto" style="padding:10px;">
                            <label for="theme" style="margin-left:5px;">Theme</label>
                            <select id="theme">
                                <option value="">Default</option>
                                <option value="Theme: Ambient; ">Ambient</option>
                                <option value="Theme: Apocalypse; ">Apocalypse</option>
                                <option value="Theme: Futuristic; ">Futuristic</option>
                                <option value="Theme: Horror; ">Horror</option>
                                <option value="Theme: Microscopic; ">Microscopic</option>
                                <option value="Theme: Midieval; ">Midieval</option>
                                <option value="Theme: Optical Illusion; ">Optical Illusion</option>
                                <option value="Theme: Religous; ">Religous</option>
                                <option value="Theme: Romantic">Romantic</option>
                                <option value="Theme: Science-fiction; ">Sci-fi</option>
                                <option value="Theme: Telescopic; ">Telescopic</option>
                                <option value="Theme: Theater; ">Theater</option>
                            </select>
                        </div>
                        <div class="input-container">
                            <textarea id="inputText" placeholder="Add to train of thought" required></textarea>
                            <button class="custom-btn" id="sendButton">
                                <i class="bi-arrow-up-circle"></i>
                            </button>
                        </div>
                        <h6 style="text-align:center; color:#888888">Train of thought buffer:</h6>
                        <p id="trainOfThought" style="color:#888888;"></p>
                        <button style="background-color: #CC7754; padding: 15px;" class="custom-btn" id="clearButton">Clear Train of Thought</button>
                        <textarea id="addText" placeholder="Want to add text to the image?"></textarea>
                    </div>
                </div>
            </div>
        </div>
        <!--TODO: Set up openAI API for images, see https://platform.openai.com/docs/api-reference/images-->
        <br />
        <div class="container cta-section section-padding" style="margin-top: 20px;">
            <h2 style="text-align:center; margin-top:25px;">Variation Station</h2>
            <h5 style="text-align:center;">creates a variation of image provided</h5>
            <div class="chat-container">
                <div id="fineTuningHistory">
                    <div id="loadingSpinner2" class="spinner-border text-primary" role="status" style="display: none;">
                        <span class="sr"></span>
                    </div>
                </div>
                <div class="container">
                    <div class="row justify-content-center" id="dropArea">
                        <div class="col-md-6 text-center">
                            <input type="file" id="imageToEdit"/>
                            <h5 style="margin-top:10px;">JPEG, PNG, GIF, or BMP</h5>
                        </div>
                    </div>
                        <div class="col-md-auto mb-auto" style="padding:10px;">
                            <label for="resolution" style="margin-left:5px;">Resolution (pixels)</label>
                            <select id="variationResolution">
                                <option value="256x256">256x256</option>
                                <option value="512x512">512x512</option>
                                <option value="1024x1024">1024x1024</option>
                            </select>
                        </div>
                    <button class="custom-btn" id="fineTuneButton">Recreate</button>
                    <!--<textarea id="editInput"placeholder="Optional: Add details of what you want. LEAVE BLANK for a more random image. (This input is still in beta and mostly only works on transparent areas)."></textarea>-->
                </div>
            </div>
        </div>
    </main>
    <!--////////////////////SCRIPTS////////////////////////-->
    <script src="../js/aiArt.js"></script>
    <script src="../js/aiArtEdit.js"></script>
    <script src="../js/aiArtFineTune.js"></script>
    <script src="../js/aiArtHandleFile.js"></script>
    <script src="../js/convertToPNG.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/firebaseObject.js"></script>
    <script src="../js/firebaseKeys.js"></script>
</body>
</html>
