<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/bootstrap-icons.css" rel="stylesheet">
    <link href="../css/template.css" rel="stylesheet">
    <link href="../css/ai.css" rel="stylesheet"/>
    <title>Wash n Roll Mobile Cleaning - AI Art</title>
    <link rel="icon" href="../images/logo.png"><!--Tab image-->
    <!--Linking Firebase-->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
</head>
<body>
    <!--/////////////////NAVIGATION/////////////////////-->
    <nav class="navbar navbar-expand-lg bg-light shadow-lg">
        <div class="container">
            <a class="navbar-brand" href="../index.html">
                <img src="../images/logo.png" class="logo img-fluid" alt="Wash n Roll Mobile Cleaning" />
                <span>wnrmc.com<small>For customers</small></span>
            </a>
        </div>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link click-scroll" href="index.html">AI Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link click-scroll" href="text.html">AI Chat</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link click-scroll" href="code.html">AI Code</a>
                </li>
            </ul>
        </div>
    </nav>
    <!--////////////////////MAIN////////////////////////-->
    <main>
        <h1 style="text-align:center; margin-top:25px;">AI Art Chat</h1>
        <div class="container" style="margin-top:20px; ">
            <div class="chat-container">
                <div id="chatHistory" class="chat-history">
                <div id="loadingSpinner" class="spinner-border text-primary" role="status" style="display: none;">
                    <span class="sr"></span>
                </div>
                </div>
                <div class="input-container">
                    <label for="resolution">Resolution (pixels)</label>
                    <select id="resolution">
                        <option value="512x512">512x512</option>
                        <option value="1024x1024">1024x1024</option>
                    </select>
                    <textarea id="inputText" placeholder="type message here.." required></textarea>
                    <button class="custom-btn" id="sendButton">Send</button>
                    <button style="background-color: #CC7754; padding: 15px;"class="custom-btn" id="clearButton">Clear Train of Thought</button>
                    <h6 style="text-align:center;">Train of thought buffer:</h6>
                    <p id="trainOfThought" style="color:#FFFFFF;"></p>
                </div>
            </div>
        </div>
    </main>
    <!--////////////////////SCRIPTS////////////////////////-->
    <script src="../js/aiArt.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/firebaseObject.js"></script>
    <script src="../js/firebaseKeys.js"></script>
</body>
</html>
