<!-- editItem modal view -->
<div id="editItemModal">
 <div id="editItemContainer">
     <span class="close" id="closeEditItemModal">&times;</span>

     <div id="createdOn"></div>

     <div class="form-group">
        <label for="name">Name:</label>
		<input type="text" id="name" placeholder="Enter name">
     </div>

     
     <div class="form-group">
        <label for="description">Description:</label>
        <input type="text" id="description" placeholder="Enter description">
     </div>
     
     <div class="form-group">
        <label for="price">Price:</label>
        <input type="text" id="price" placeholder="Enter price">
     </div>
     

     <div class="form-group">
        <label for="quantity">Quantity:</label>
        <input type="text" id="quantity" placeholder="Enter quantity">
     </div>

     
     <div class="form-group" style="display: flex; margin:10px;">
        <label for="isActive" style="margin-right: 10px;">Currently active?</label>
        <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input" id="isActive">
            <label class="custom-control-label" for="isActive"></label>
        </div>
     </div>

     <button id="saveButton" class="btn bg-success text-light" style="width:90%; padding:15px;">Save Item</button>
     <div class="error" id="editItemErrorMessage"></div>

     <button id="deleteButton" class="btn bg-warning text-light" style="width:90%; padding:15px; background:#000000;">Delete Item</button>
     <div class="error" id="editItemErrorMessage"></div>
 </div>
</div>
